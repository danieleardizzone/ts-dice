<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">

    <script src="dist/main.js" async></script>
</head>

<body>
    <div class="container">
        <div class="scene">
            <div class="dice" id="dice">
                <div class="dice_face dice_face-1">
                    <div class="center-dot"></div>
                </div>
                <div class="dice_face dice_face-2">
                    <div class="topleft-dot"></div>
                    <div class="bottomright-dot"></div>
                </div>
                <div class="dice_face dice_face-3">
                    <div class="topright-dot"></div>
                    <div class="center-dot"></div>
                    <div class="bottomleft-dot"></div>
                </div>
                <div class="dice_face dice_face-4">
                    <div class="topleft-dot"></div>
                    <div class="topright-dot"></div>
                    <div class="bottomleft-dot"></div>
                    <div class="bottomright-dot"></div>
                </div>
                <div class="dice_face dice_face-5">
                    <div class="topleft-dot"></div>
                    <div class="topright-dot"></div>
                    <div class="center-dot"></div>
                    <div class="bottomleft-dot"></div>
                    <div class="bottomright-dot"></div>
                </div>
                <div class="dice_face dice_face-6">
                    <div class="topleft-dot"></div>
                    <div class="topright-dot"></div>
                    <div class="centerleft-dot"></div>
                    <div class="centerright-dot"></div>
                    <div class="bottomleft-dot"></div>
                    <div class="bottomright-dot"></div>
                </div>
            </div>
        </div>

        <button id="roll">roll</button>
    </div>
</body>

</html>
